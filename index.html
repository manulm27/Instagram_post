<!DOCTYPE HTML>
<html lang="es">

<head>
    <title>Instagram Post</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link href="http://fonts.cdnfonts.com/css/billabong" rel="stylesheet">
</head>


<body>
    <header>
        <h1>Instagram Post</h1>
    </header>
    <div id="content">
        <div class="feed">
            <section>
                <span class="html"><i class="fa-brands fa-html5"></i></span>
                <p>
                    <strong>HTML5</strong><br>Manuel
                </p>
                <span class="menu"><i class="fa-solid fa-ellipsis-vertical"></i></span>
            </section>
            <article>
                <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/a4/9b/77/legacy-hotel-at-img-academy.jpg" />
            </article>
            <section class="text">
                <div class="icon">
                    <span class="material-symbols-outlined">
                        favorite
                    </span>
                    <span class="material-symbols-outlined">
                        chat
                    </span>
                    <span class="material-symbols-outlined">
                        send
                    </span>
                    <span id="save" class="material-symbols-outlined">
                        bookmark
                    </span>
                </div>
                <p>liked by<strong>manulm27</strong></p>
                <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry Letraset sheets containing and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.</p>
            </section>
        </div>
    </div>
</body>

</html>
